    <p> Valor 1: </p>

    <p> Valor 2: </p>
    <input type="text" id="txtInput2">

    <button onclick="calc('+')"> + </button>
    <button onclick="calc('-')"> - </button>
    <button onclick="calc('%')"> % </button>

    <p>Resultado: </p>
    <input type="text" id="txtInputRes">

    </body>
    <script>
        const calc = (operador) => {
            const v1 = document.getElementById('txtInput1').value
            const v2 = document.getElementById('txtInput2').value
            const res = document.getElementById('txtInputRes')
            if (operador === '+'){
                res.value = parseInt(v1) + parseInt(v2)

            }
            if (operador === '-'){
                res.value = parseInt(v1) - parseInt(v2)
            }
            else{
                alert ('operador invalido!')
            }
        }


    </script>
